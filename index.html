<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="icon" href="images/logotransparent.png">
    <title>Netflix</title>
</head>
    <body>

    <div class="header">
        <div class="logo">
        <a href="#"><img src="images/netflixlogo.png" alt=""></a>
        </div>
    </div>
    
<!--Inicio Login Body-->
<div class="login_body">
        
        <!--Inicio Login Box-->
        <div class="login_box">
            <h2 class="tit1">Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou Número de Telefone" autofocus>
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>


                    <div>
                <button class="btn">Entrar</button>
                    </div>

            </form>

            <!--Supporte-->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" 
                    style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Manter Usuário</span>
                </div>
                <div class="help">
            <a href="https://www.netflix.com/br/LoginHelp">Precisa de Ajuda?</a>
                </div>
            </div>
            <!-- Fim Supporte-->

            <div class="login_footer">
                <div class="login_facebook">
            <span><img height="20px" src="images/Facebook_logo.png" alt="facebook"></span>
            <span><a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                Conectar com Facebook</a></span>
            </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="https://www.netflix.com/br/">Assine agora.</a></p>
                </div>

                <div class="termos">
             <p>Está página é protegida pelo Google reCAPTCHA, 
                para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>

            </div>


        </div>
        <!--Fim Login Box-->
</div>
    <!--Fim Login Body-->
    </body>
</html>
